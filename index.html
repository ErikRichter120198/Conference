<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video-Chat</title>
    <style>
        video {
            width: 45%;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Echtzeit Video-Chat</h1>
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>

    <script>
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');

        const constraints = {
            video: true,
            audio: true
        };

        let localStream;
        let remoteStream;
        let peerConnection;
        const config = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' } // STUN-Server von Google
            ]
        };

        async function startLocalStream() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia(constraints);
                localVideo.srcObject = localStream;
            } catch (error) {
                console.error('Fehler beim Abrufen des Medienstreams:', error);
            }
        }

        async function startCall() {
            peerConnection = new RTCPeerConnection(config);
            remoteStream = new MediaStream();
            remoteVideo.srcObject = remoteStream;

            localStream.getTracks().forEach(track => {
                peerConnection.addTrack(track, localStream);
            });

            peerConnection.ontrack = event => {
                event.streams[0].getTracks().forEach(track => {
                    remoteStream.addTrack(track);
                });
            };

            peerConnection.onicecandidate = event => {
                if (event.candidate) {
                    // Senden der ICE-Kandidaten an den Remote-Peer
                    signalingServer.send(JSON.stringify({ 'ice': event.candidate }));
                }
            };

            // Erstellen und Senden des Angebots an den Remote-Peer
            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            signalingServer.send(JSON.stringify({ 'sdp': offer }));
        }

        startLocalStream();

        // Signalisierungsserver-WebSocket-Verbindung
        const signalingServer = new WebSocket('wss://your-signaling-server-url');
        signalingServer.onmessage = async (message) => {
            const data = JSON.parse(message.data);

            if (data.sdp) {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(data.sdp));

                if (data.sdp.type === 'offer') {
                    const answer = await peerConnection.createAnswer();
                    await peerConnection.setLocalDescription(answer);
                    signalingServer.send(JSON.stringify({ 'sdp': answer }));
                }
            } else if (data.ice) {
                try {
                    await peerConnection.addIceCandidate(new RTCIceCandidate(data.ice));
                } catch (error) {
                    console.error('Fehler beim Hinzuf√ºgen von ICE-Kandidaten:', error);
                }
            }
        };
    </script>
</body>
</html>
