<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gruppen-Video-Chat</title>
    <style>
        video {
            width: 45%;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Gruppen-Video-Chat</h1>
    <div id="videos"></div>

    <script>
        const videosContainer = document.getElementById('videos');
        const constraints = {
            video: true,
            audio: true
        };

        let localStream;
        let peerConnections = {};
        const config = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' } // STUN-Server von Google
            ]
        };

        async function startLocalStream() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia(constraints);
                const localVideo = document.createElement('video');
                localVideo.srcObject = localStream;
                localVideo.autoplay = true;
                localVideo.muted = true;
                videosContainer.appendChild(localVideo);
            } catch (error) {
                console.error('Fehler beim Abrufen des Medienstreams:', error);
            }
        }

        function createPeerConnection(peerId) {
            const peerConnection = new RTCPeerConnection(config);
            const remoteStream = new MediaStream();
            const remoteVideo = document.createElement('video');
            remoteVideo.srcObject = remoteStream;
            remoteVideo.autoplay = true;
            videosContainer.appendChild(remoteVideo);

            localStream.getTracks().forEach(track => {
                peerConnection.addTrack(track, localStream);
            });

            peerConnection.ontrack = event => {
                event.streams[0].getTracks().forEach(track => {
                    remoteStream.addTrack(track);
                });
            };

            peerConnection.onicecandidate = event => {
                if (event.candidate) {
                    signalingServer.send(JSON.stringify({ 'ice': event.candidate, 'to': peerId }));
                }
            };

            peerConnections[peerId] = peerConnection;
        }

        async function startCall() {
            for (const peerId in peerConnections) {
                const offer = await peerConnections[peerId].createOffer();
                await peerConnections[peerId].setLocalDescription(offer);
                signalingServer.send(JSON.stringify({ 'sdp': offer, 'to': peerId }));
            }
        }

        startLocalStream();

        const signalingServer = new WebSocket('ws://localhost:8080');

        signalingServer.onmessage = async (message) => {
            const data = JSON.parse(message.data);
            const peerId = data.from;

            if (!peerConnections[peerId]) {
                createPeerConnection(peerId);
            }

            if (data.sdp) {
                await peerConnections[peerId].setRemoteDescription(new RTCSessionDescription(data.sdp));

                if (data.sdp.type === 'offer') {
                    const answer = await peerConnections[peerId].createAnswer();
                    await peerConnections[peerId].setLocalDescription(answer);
                    signalingServer.send(JSON.stringify({ 'sdp': answer, 'to': peerId }));
                }
            } else if (data.ice) {
                try {
                    await peerConnections[peerId].addIceCandidate(new RTCIceCandidate(data.ice));
                } catch (error) {
                    console.error('Fehler beim HinzufÃ¼gen von ICE-Kandidaten:', error);
                }
            }
        };

        signalingServer.onopen = () => {
            // Nach erfolgreicher Verbindung mit dem Signalisierungsserver dem Raum beitreten
            signalingServer.send(JSON.stringify({ 'join': 'room-name' }));
        };
    </script>
</body>
</html>
